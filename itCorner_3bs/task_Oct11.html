<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Neon Text Effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/textEffects.css" rel="stylesheet">
</head>

<body>
    <!--Animated Neon Effect-->
    <div class="container" id="container">
        <div class="nav">
            <a href="#container">Vinay</a>
            <a href="#ene-container">Nikita</a>
        </div>
        <div class="txt-box">
            <span class="txt">Vinay</span>
            <span class="bm-gradient"></span>
            <span class="bm-dodge"></span>
        </div>
    </div>
    <!-- End - animated neon effect -->
    <!--Editable Neon Effect-->
    <div class="ene-container" id="ene-container">
        <h1 contenteditable="true">Nikita</h1>
    </div>
</body>

</html>
